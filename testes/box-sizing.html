<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .elemento1{
            width: 200px;
            height: 200px;
            margin-bottom: 2px;
            background-color: lightcoral;
            border: 2px solid black;
        }
        .elemento2{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 2px solid black;
            box-sizing: border-box;

        }

        
    </style>
</head>
<body>
    <header>
        <h1>Exemplos sobre box-sizing: borderbox</h1>
    </header>
    <main>
        <div class="elemento1">

        </div>
        <div class="elemento2">

        </div>
    </main>
</body>
</html>
