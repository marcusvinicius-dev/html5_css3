<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/htmlicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto G - Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="audio/glimpsing-infinity.ogg" controls autoplay></audio>

    <audio preload="auto" autoplay controls loop>
        <source src="audio/glimpsing-infinity.mp3" type="audio/mpeg">
        <source src="audio/glimpsing-infinity.ogg" type="audio/ogg">
        <source src="audio/glimpsing-infinity.wav" type="audio/wav">
        <p>Infelizmente sue navegador não consegue reproduzir áudio. <a href="audio/glimpsing-infinity.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>    
</body>
</html>
