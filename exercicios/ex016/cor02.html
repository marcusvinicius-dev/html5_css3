<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* Configurações Globais das CSS*/
            height: 100%;
        }
        body{
            /*to top, to bottom, to right, to left, em graus ex.:45deg*/
            /*background-image: radial-gradient(circle, #F1623A, #D5D5D7,#F2F2F2);*/
            background-image: linear-gradient(to top, #F1623A 20%, #D5D5D7,#F2F2F2);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <picture>
        <img src="imagens/logo_arcus.png" alt="Logo Arcus">  
    </picture>
</body>
</html>
